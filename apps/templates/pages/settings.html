{% extends 'layouts/base.html' %}

{% block title %} Sample Page {% endblock title %}

{% block content %}
  <!-- [ Main Content ] start -->
  <div class="pc-container">
    <div class="pc-content">
      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ sample-page ] start -->
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <h5>Portal Configuration</h5>
            </div>
            <div class="card-body">
              <form action="/enable" method="GET">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input class="btn btn-primary" type="submit" value="Enable advanced mode">
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- [ sample-page ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </div>
  <!-- [ Main Content ] end -->
{% endblock content %}
